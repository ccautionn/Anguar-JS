<div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <!--Sidebar content-->
            <p>
            Search: <input ng-model="Phone.query" />
            </p>
            <p>
                Sort By:
                <select ng-model="Phone.orderProp">
                    <option value="name">Alphabetic</option>
                    <option value="age">Newest</option>
                </select>
            </p>
          </div>
          <div class="col-md-10">
            <!--Body content-->
      
            <!-- <ul class="phones">
              <li ng-repeat="phone in Main.phones | filter:Main.query | orderBy:Main.orderProp">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
              </li>
            </ul> -->

            <ul class="phones">
                <li ng-repeat="phone in Phone.phones  | filter:Phone.query | orderBy:Phone.orderProp" class="thumbnail">
                  <a ui-sref="phones.detail({phoneId:phone.id})" class="thumb">
                    <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                  </a>
                  <a ui-sref="phones.detail({phoneId:phone.id})">{{phone.name}}</a>
                  <p>{{phone.snippet}}</p>
                </li>
              </ul>
      
          </div>
        </div>
      </div>
