<img ng-src="assets/{{PhoneDetail.phone.images[0]}}" class="phone" />

<h1>{{PhoneDetail.phone.name}}</h1>

<p>{{PhoneDetail.phone.description}}</p>

<ul class="phone-thumbs">
  <li ng-repeat="img in PhoneDetail.phone.images">
    <img ng-src="assets/{{img}}" />
  </li>
</ul>
<a href="#">More Detail...</a>
<ul class="specs">
  <li>
    <span>Availability and Networks</span>
    <dl>
      <dt>Availability</dt>
      <dd ng-repeat="availability in PhoneDetail.phone.availability">{{availability}}</dd>
    </dl>
  </li>
  <li>
    <span>Additional Features</span>
    <dd>{{$ctrl.phone.additionalFeatures}}</dd>
  </li>
</ul>
<div>
    <a ui-sref="phonelist">Return Phone List</a>
</div>
